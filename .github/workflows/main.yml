# This is a basic workflow that is manually triggered

name: Auto grab

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]  

jobs:
  # This workflow contains a single job called "greet"
  TV:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Checkout repo
      uses: actions/checkout@v3
        
    - name: Creation des fichiers
      run: |
        apt -y install git composer php php-curl php-zip php-mbstring php-xml php-json
        git clone https://github.com/racacax/XML-TV-Fr
        cd XML-TV-Fr
        cp -r * /..
        cd ..
        rm -rf XML-TV-Fr
        composer install
        
      
    - name: Modifiy the specific files using action
      uses: EndBug/add-and-commit@v9
      with:
       message: 'Mise en places des fichiers'
      
   
